<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .inForm{
            margin: 0 auto;
            height: 80px;
            width: 250px;
            padding: 10px;
            background-color: limegreen;
            border-radius: 5px;
            margin-top: 40px;

        }
        .inForm .user{
            display: flex;
            justify-content: space-between;
            width: 220px;
            margin: 15px;
        }

    </style>
</head>
<body>
<div>
    <form onsubmit="" class="inForm">
        <div class="user">
            <span>登录名：</span>
            <input id="username" class="in"/>
        </div>
        <div class="user">
            <span>密码：</span>
            <input type="password" id="password" class="in"/>
        </div>
    </form>
</div>
</body>
</html>
